[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@chainlink/contracts-ccip/=lib/chainlink-brownie-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
]

[rpc_endpoints]
fuji = "${FUJI_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
